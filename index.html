<!DOCTYPE html>
<html lang="es">
<head>

    <title>Validacion de Formulario con JS</title>
</head>
<body>
    <main class="container">
        <h1>Validaci√≥n Formulario</h1>
        <form >
            <div class="grid">
                <label for="fisrtname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                </label>
                <label for="email">
                    Email adress
                    <input  type="email" id="email" name="email" placeholder="Email adress" required>

            </div>

        </form>
    </main>
